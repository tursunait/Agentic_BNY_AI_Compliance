services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-compliance}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-compliance}']
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:1.23.0
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      QUERY_DEFAULTS_LIMIT: "25"

      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "false"
      AUTHENTICATION_APIKEY_ENABLED: "true"
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: "${WEAVIATE_API_KEY}"
      AUTHENTICATION_APIKEY_USERS: "default-user"

      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node1"

      DEFAULT_BATCH_SIZE: '64'
    ports:
      - '8080:8080'
    volumes:
      - weaviate_data:/var/lib/weaviate
    depends_on:
      - postgres
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8080/v1/.well-known/ready']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      - postgres
      - weaviate
      - redis
    ports:
      - '8000:8000'
    volumes:
      - ../backend:/app/backend
      - ../knowledge_base:/app/knowledge_base
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8000/health']
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  weaviate_data:
  redis_data:
